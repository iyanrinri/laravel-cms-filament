[PHP]
post_max_size = 1G
upload_max_filesize = 1G
variables_order = EGPCS
pcov.directory = .
expose_php = Off
memory_limit = -1
max_input_time = 600
max_execution_time = 630
timezone = UTC

[opcache]
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=2
